<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeCoza Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <header class="py-3 mb-4 border-bottom">
      <div class="d-flex align-items-center justify-content-between">
        <h1 class="h3 mb-0">WeCoza Task Manager</h1>
        <div class="d-flex">
          <button id="refresh-btn" class="btn btn-outline-primary me-2">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-funnel"></i> Filter
            </button>
            <ul class="dropdown-menu" aria-labelledby="filterDropdown">
              <li><a class="dropdown-item filter-option" href="#" data-filter="all">All Tasks</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item filter-option" href="#" data-filter="my-tasks">My Tasks</a></li>
              <li><a class="dropdown-item filter-option" href="#" data-filter="unassigned">Unassigned</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item filter-option" href="#" data-filter="priority-urgent">Priority: Urgent</a></li>
              <li><a class="dropdown-item filter-option" href="#" data-filter="priority-high">Priority: High</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="row mb-3">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Task Summary</h5>
            <div id="summary-stats" class="d-flex flex-wrap gap-3">
              <!-- Summary stats will be populated here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="task-board">
      <!-- Task columns will be populated here -->
    </div>
  </div>

  <!-- Task Detail Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Task Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="task-modal-body">
          <!-- Task details will be populated here -->
        </div>
        <div class="modal-footer">
          <a href="#" id="open-in-github" class="btn btn-outline-secondary" target="_blank">Open in GitHub</a>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>

            padding: 20px;

            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            color: var(--base-3);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            color: var(--base-3);
        }
        table#summary-table {
            width: 50%;
        }

        th, td {
            padding: 5px 15px;
            text-align: left;
            border: 1px solid #333;
        }

        th {
            background-color: #2a2a2a;
            font-weight: bold;
        }

        td {
            background-color: #252525;
        }

        td:last-child {
            text-align: center;
        }

        .category-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px 15px;
            background-color: #2a2a2a;
            border-radius: 4px;
            margin-bottom: 10px;
            color: var(--base-3);
            font-weight: bold;
            font-size: 0.9rem;
        }

        .category-header:hover {
            background-color: #333;
        }

        .category-content {
            display: none;
            margin-bottom: 10px;
            padding: 15px;
            background-color: #252525;
            border-radius: 4px;
            color: var(--base-3);
        }

        .task {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 4px;
            border-left: 4px solid var(--accent);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-id {
            font-weight: bold;
            color: var(--accent-light);
        }

        .task-title {
            font-weight: bold;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .task-priority {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .priority-Urgent {
            background-color: var(--danger);
            color: white;
        }

        .priority-High {
            background-color: var(--warning);
            color: black;
        }

        .priority-Medium {
            background-color: var(--info);
            color: white;
        }

        .priority-Low {
            background-color: var(--success);
            color: white;
        }

        .priority-None {
            background-color: var(--contrast-3);
            color: black;
        }

        .task-description {
            margin-bottom: 15px;
            color: var(--contrast-3);
        }

        .subtasks {
            margin-top: 15px;
        }

        .subtask {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px 8px;
            background-color: #333;
            border-radius: 4px;
        }

        .subtask-checkbox {
            margin-right: 10px;
        }

        .files {
            margin-top: 15px;
        }

        .file {
            display: block;
            margin-bottom: 5px;
            padding: 5px 10px;
            background-color: #333;
            border-radius: 4px;
            color: var(--accent-light);
            text-decoration: none;
        }

        .comments {
            margin-top: 15px;
        }

        .comment {
            padding: 8px;
            background-color: #333;
            border-radius: 4px;
            margin-bottom: 8px;
            white-space: pre-wrap;
        }

        .shortcode-reference {
            margin-top: 30px;
            padding: 15px;
            background-color: #252525;
            border-radius: 4px;
            display: none;
        }

        .shortcode-section {
            margin-bottom: 20px;
        }

        .shortcode-item {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #333;
            border-radius: 4px;
        }

        .shortcode-code {
            font-family: monospace;
            background-color: #444;
            padding: 2px 5px;
            border-radius: 3px;
        }

        /* .task-completed {
            text-decoration: line-through;

        } */

        .task-checkbox {
            margin-right: 10px;
        }

        .badge {
            display: inline-block;
            min-width: 20px;
            padding: 4px 8px;
            font-size: 0.7rem;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            background-color: var(--accent);
            color: white;
            margin-left: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .task-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-priority {
                margin-top: 5px;
            }
        }
    </style>

        // Render task data
        function renderTaskData(data) {
            // Set project title
            document.getElementById('project-title').textContent = data.title;

            // Render summary table
            const summaryBody = document.getElementById('summary-body');
            let totalTasks = 0;

            data.categories.forEach(category => {
                const count = category.tasks.length;
                totalTasks += count;

                summaryBody.innerHTML += `
                    <tr>
                        <td>${category.emoji} ${category.name}</td>
                        <td>${count}</td>
                    </tr>
                `;
            });

            summaryBody.innerHTML += `
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong>${totalTasks}</strong></td>
                </tr>
            `;

            // Render shortcode reference
            const shortcodeReference = document.getElementById('shortcode-reference');
            shortcodeReference.innerHTML = `
                <h2>Shortcode Options Reference</h2>

                <div class="shortcode-section">
                    <h3>File References</h3>
                    <ul>
                        ${data.shortcodeReference.fileReferences.map(ref => `
                            <li class="shortcode-item">
                                <span class="shortcode-code">${ref.code}</span> ‚Äì ${ref.description}
                            </li>
                        `).join('')}
                    </ul>
                </div>

                <div class="shortcode-section">
                    <h3>Task Operations</h3>
                    <ul>
                        ${data.shortcodeReference.taskOperations.map(op => `
                            <li class="shortcode-item">
                                <strong>${op.operation}:</strong><br>
                                <span class="shortcode-code">${op.code}</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;

            // Render categories and tasks
            const categoriesContainer = document.getElementById('categories-container');

            data.categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.innerHTML = `
                    <div class="category-header" onclick="toggleSection('category-${category.name}')">
                        ${category.emoji} ${category.name}
                    </div>
                    <div id="category-${category.name}" class="category-content">
                        ${category.tasks.length === 0 ? '<p><em>No tasks</em></p>' : ''}
                        <div class="tasks-container">
                            ${category.tasks.map(task => renderTask(task, category.name)).join('')}
                        </div>
                    </div>
                `;

                categoriesContainer.appendChild(categoryElement);
            });
        }

        // Render a single task
        function renderTask(task, categoryName) {
            const isCompleted = task.completed || false;
            const taskClass = isCompleted ? 'task task-completed' : 'task';

            return `
                <div class="${taskClass}">
                    <div class="task-header">
                        <div>
                            <input type="checkbox" class="task-checkbox" ${isCompleted ? 'checked' : ''} disabled>
                            <span class="task-id">${task.id}</span>
                            <span class="task-title">${task.title}</span>
                        </div>
                        ${task.priority ? `<span class="task-priority priority-${task.priority}">${task.priority}</span>` : ''}
                    </div>

                    <div class="task-description">${task.description}</div>

                    ${task.subtasks && task.subtasks.length > 0 ? `
                        <div class="subtasks">
                            <h4>Sub-tasks:</h4>
                            ${task.subtasks.map(subtask => `
                                <div class="subtask">
                                    <input type="checkbox" class="subtask-checkbox" ${subtask.completed ? 'checked' : ''} disabled>
                                    <span>${subtask.id}: ${subtask.title}</span>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${task.files && task.files.length > 0 ? `
                        <div class="files">
                            <h4>Files:</h4>
                            ${task.files.map(file => `
                                <span class="file">${file}</span>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${task.comments && task.comments.length > 0 ? `
                        <div class="comments">
                            <h4>Comments:</h4>
                            ${task.comments.map(comment => `
                                <div class="comment">${comment.text || comment}</div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Toggle section visibility
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.style.display = section.style.display === 'block' ? 'none' : 'block';
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTaskData();
            // All categories closed by default
        });
    </script>
